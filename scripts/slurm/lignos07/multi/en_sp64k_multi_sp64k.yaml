    splits:
    - train
    - dev
    - test
    train:
      input_base_path: ~/datasets/mrl_nmt22/de/en-de/default-train
      preprocessing_steps:
      - name: process_de
        options:
          split: train
          write_detokenized: true
          detokenized_link_only: true
          detokenized_copy_only: false
