name: en_sp4k_uz_sp4k
lang_pairs:
  - en-uz

en-uz:
  corpora:
    - default-train
  src: en
  tgt: uz
  default-train:
    data_bin_folder: ~/mrl_nmt22/data-bin/en-uz/en_sp4k_uz_sp4k/default-train-shardsupport
    output_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k/default-train-shardsupport
    splits:
    - train
    - dev
    - test
    train:
      input_base_path: ~/datasets/mrl_nmt22/uz/en-uz/default-train
      preprocessing_steps:
      - name: process_uz
        options:
          split: train
          write_detokenized: true
          detokenized_link_only: false
          detokenized_copy_only: false
          detokenized_output_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k/default-train-shardsupport
          en_output_level: sentencepiece
          uz_output_level: sentencepiece
          split: train
          sentencepiece_config:
            src:
              input_sentence_size: 5000000
              model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k
              model_file: en_sp4kshardsupport.bin
              shuffle_input_sentence: true
              use_pretrained_model: false
              vocab_size: 4000
            tgt:
              input_sentence_size: 5000000
              model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k 
              model_file: uz_sp4kshardsupport.bin
              shuffle_input_sentence: true
              use_pretrained_model: false
              vocab_size: 4000
    dev:
      input_base_path: ~/datasets/mrl_nmt22/uz/en-uz/default-train
      preprocessing_steps:
      - name: process_uz
        options:
          split: dev
          write_detokenized: true
          detokenized_link_only: false
          detokenized_copy_only: false
          detokenized_output_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k/default-train-shardsupport
          en_output_level: sentencepiece
          uz_output_level: sentencepiece
          sentencepiece_config:
            src:
              model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k
              model_file: en_sp4kshardsupport.bin
              use_pretrained_model: true
            tgt:                
              model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k
              model_file: uz_sp4kshardsupport.bin
              use_pretrained_model: true
    test:
      input_base_path: ~/datasets/mrl_nmt22/uz/en-uz/default-train
      preprocessing_steps:
      - name: process_uz
        options:
          write_detokenized: true
          detokenized_link_only: false
          detokenized_copy_only: false
          detokenized_output_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k/default-train-shardsupport
          en_output_level: sentencepiece
          uz_output_level: sentencepiece
          split: test
          sentencepiece_config:
            src:
              model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k
              model_file: en_sp4kshardsupport.bin
              use_pretrained_model: true
            tgt:                
              model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp4k_uz_sp4k
              model_file: uz_sp4kshardsupport.bin
              use_pretrained_model: true
