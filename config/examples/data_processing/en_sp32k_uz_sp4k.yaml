name: en_sp32k_uz_sp4k
lang_pairs:
- en-uz

en-uz:
  output_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp32k_uz_sp4k
  data_bin_folder: ./data-bin/en-uz/en_sp32k_uz_sp4k
  src: en
  tgt: uz
  splits:
  - train
  - dev
  train:
    input_base_path: ~/datasets/mrl_nmt22/uz/en-uz
    preprocessing_steps:
    - name: process_uz
      options:
        split: train
        write_detokenized: true
        detokenized_output_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp32k_uz_sp4k
        uz_output_level: sentencepiece
        en_output_level: sentencepiece
        sentencepiece_config:
          src:
            input_sentence_size: 5000000
            model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp32k_uz_sp4k
            model_file: en_sp32k.bin
            shuffle_input_sentence: true
            use_pretrained_model: false
            vocab_size: 32000
          tgt:
            model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp32k_uz_sp4k
            model_file: uz_sp4k.bin
            shuffle_input_sentence: true
            use_pretrained_model: false
            vocab_size: 4000
  dev:
    input_base_path: ~/datasets/mrl_nmt22/uz/en-uz
    preprocessing_steps:
    - name: process_uz
      options:
        write_detokenized: true
        detokenized_output_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp32k_uz_sp4k
        en_output_level: sentencepiece
        sentencepiece_config:
          src:
            model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp32k_uz_sp4k
            model_file: en_sp32k.bin
            use_pretrained_model: true
          tgt:
            model_base_path: ~/datasets/mrl_nmt22/processed/en-uz/en_sp32k_uz_sp4k
            model_file: uz_sp4k.bin
            use_pretrained_model: true
        split: dev
        uz_output_level: sentencepiece
